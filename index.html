<html>
<head>
    <style>
        html, body {
            overflow-y: hidden;
        }

        body {
            background: #222;
        }

        * {
            padding: 0;
            margin: 0;
        }

            *[hidden] {
                display: none;
            }

        canvas {
            display: block;
            width: 200px;
            height: 400px;
            padding: 3px;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        div.holdText {
            position: absolute;
            top: 420px;
            left: 150px;
            color: white;
            font-size: 16px;
            margin: auto 0;
        }

        div.next {
            position: absolute;
            top: 400px;
            left: 3px;
            width: 100px;
            height: 100px;
            background: black;
        }

        div.hold {
            position: absolute;
            top: 400px;
            left: 97px;
            width: 100px;
            height: 100px;
            background: black;
        }
        #score {
          position: fixed;
          color: white;
          top: 20px;
          left: 90px;
          font-size: 40;
          font-family: sans-serif;
        }
    </style>
    <title>Tetrees</title>
</head>
<body>
    <div class="holdText">Hold</div>
    <div class="hold"></div>
    <div class="next"></div>
    <div id="score"></div>
    <canvas id="tetrees" width="200" height="400"></canvas>
    <script src="app.js"></script>
</body>
</html>
